<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HunterChat</title>
    <script type="module">
        import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js'

        const socket = io()

        const form = document.getElementById('form')
        const input = document.getElementById('input')
        const messages = document.getElementById('messages')

        socket.on('chat message', (msg) => {
            const item = document.createElement('li');
            item.innerHTML = `<span class="message">${msg}</span>`;
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight; // Desplazar automáticamente hacia abajo
        })

        form.addEventListener('submit', e => {
            e.preventDefault()
            if (input.value) {
                socket.emit('chat message', input.value)
                input.value = ''
            }
        })

    </script>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 
            Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: grid;
            place-content: center;
            height: 100vh;
            padding: 36px;
            grid-template-rows: 1fr;
            background-color: #222; /* Fondo oscuro */
            color: #fff; /* Texto blanco */
        }

        #messages {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            max-height: 300px; /* Ajustar según sea necesario */
        }

        .message {
            display: inline-block;
            padding: 8px 12px;
            margin: 4px;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
        }

        #chat {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            width: 400px; /* Ancho del chat */
            height: 100%;
            position: relative;
            background-color: #333; /* Fondo más oscuro para el chat */
            color: #fff; /* Texto blanco para el chat */
        }

        #form {
            bottom: 0;
            display: flex;
            height: 56px; /* Aumentado el espacio para el mensaje */
            left: 0;
            padding: 4px;
            position: absolute;
            right: 0;
        }

        #input {
            border-radius: 20px;
            border: 1px solid #eee;
            flex: 1;
            margin: 4px;
            padding: 12px 8px; /* Ajustado el relleno para que sea equivalente al botón */
            transition: border-color 0.3s;
        }

        button {
            padding: 12px 16px; /* Ajustado el relleno del botón */
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #form:hover #input {
            border-color: #ccc;
        }
    </style>
</head>
<body>
    <section id="chat">
        <ul id="messages"></ul>
        <form id="form">
            <input type="text" name="message" id="input" placeholder="Type a message" autocomplete="off" />
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
